<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duplicate Tab Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      margin-top: 10px;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Duplicate Tab Checker</h1>
  <button id="check-duplicates">Check for Duplicates</button>
  <ul id="duplicates-list"></ul>

  <script src="popup.js"></script>
</body>
</html>
